<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <!-- CSS 불러오기 -->
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="welcome-title">
  Welcome to SkyIsTheLimit
</div>

<div class="login-box">

  <!-- 로그인 제목 -->
  <div class="login-title">
    <h2>로그인</h2>
  </div>

  <!-- 로그인 폼 (username + password + submit 버튼 한 폼에 묶음) -->

  <form method="post" th:action="@{/login}">
    <div class="login-form-body">
      <div class="login-inputs">
        <label class="visually-hidden" for="username">아이디</label>
        <input id="username" name="username" placeholder="아이디" required type="text">

        <label class="visually-hidden" for="password">비밀번호</label>
        <input id="password" name="password" placeholder="비밀번호" required type="password">
      </div>

      <div class="login-button">
        <button type="submit">로그인</button>
      </div>
    </div>
  </form>

  <!-- 회원가입 링크 -->
  <div class="signup-link">
    <a th:href="@{/signup}">
      <span>처음이신가요? </span>
      <span>회원가입하기</span>
    </a>
  </div>

</div>

</body>
</html>
