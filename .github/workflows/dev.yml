name: Deploy Dev Server

on:
  push:
    branches:
      - dev

jobs:
  build-and-deploy:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: make application.yml
        if: contains(github.ref,'dev')
        run: |
          mkdir -p ./src/main/resources
          cd ./src/main/resources
          echo "${{ secrets.APPLICATION_YML }}" > ./application.yml
          echo "${{ secrets.APPLICATION_DEV_YML }}" > ./application-dev.yml

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew clean build -x test

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: southernlight3816
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          IMAGE_NAME=southernlight3816/skyisthelimit-dev:latest
          docker build -t skyisthelimit-dev .
          docker tag skyisthelimit-dev $IMAGE_NAME
          docker push $IMAGE_NAME

      - name: Deploy to VULTR
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VULTR_DEV_HOST }}
          username: ${{ secrets.VULTR_USERNAME }}
          password: ${{ secrets.VULTR_DEV_PASSWORD }}
          script: |
            docker login -u southernlight3816 -p ${{ secrets.DOCKER_PASSWORD }}
            cd ~/skyisthelimit
            
            docker compose down
            docker compose pull springboot
            docker compose up -d
